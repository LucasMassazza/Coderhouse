<!DOCTYPE html>

<body>
    <header>
        <div>
            <center><img src="../Imagenes/favicon.png" alt="Logo" class="Logo"></center>
            <h1>MotoMoto</h1>
        </div>

        <nav>

            </ul>
        </nav>
        <hr align="center" size="0.5">
    </header>
    <hr align="center" size="0.5">
    <main>
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Juan">
                </div>
                <br>
                <div>
                    <label for="Apellido" >Apellido</label>
                    <input type="text" placeholder="Alvarez">
                </div>
                <br>
                <div>
                    <label for="Edad">Edad</label>
                    <input type="date">
                </div>
                <br>
                <div>
                    <label for="genero">Genero</label>
                    <select name="genero" id="">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="binario">Binario</option>
                        <option value="nodecirlo">Prefiero No Decirlo</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" required name="mail" placeholder="juanalvarez@gmail.com">
                </div>
                <br>
                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="Santa Fe 1345">
                </div>
                <br>
                <div>
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="radio" name="nacionalidad" value="arg">Argentina
                    <input type="radio" name="nacionalidad" value="brasil">Brasil
                </div>
                <br>
                <div>
                    <label for="contrasena">Contrasena</label>
                    <input type="password">
                </div>
                <br>
                <input type="submit" value="Registrarse" class="BotonRegistro">
            </form>
    </main>
    <hr align="center" size="0.5">
    <footer>
        <div>
            <ul class="ListaFooter">
                <li class="ItemListaFooter">
                    <img src="../Imagenes/email.png" alt="Mail" width="20">
                    <li><h6><a href="motomoto@gmail.com">motomoto@gmail.com</a></h6></li>
                </li>
                <li class="ItemListaFooter">
                    <img src="../Imagenes/instagram.png" alt="Ig" width="20">
                    <li><h6><a href="@motmoto.oficial">@motomoto.oficial</a></h6></li>
                </li>
                <li class="ItemListaFooter">
                    <img src="../Imagenes/telefono-celular.png" alt="Cel" width="20">
                    <li><h6>1145238475</h6></li>
                </li>
                <li class="ItemListaFooter">
                    <img src="../Imagenes/telefono.png" alt="Fijo" width="20">
                    <li><h6>82739482</h6></li>
                </li>
            </ul>
        </div>
        
        <img src="../Imagenes/favicon.png" alt="Logo" width="100">
        
        <div>
            <ul>
                <li><img src="../Imagenes/KTM-Logo.svg.png" alt="Marcas" width="100" height="50"></li>
                <li><img src="../Imagenes/Benelli-logo-1.jpg" alt="Marcas" width="100" height="50"></li>
                <li><img src="../Imagenes/voge-motos-logo-615477ECB0-seeklogo.com.png" alt="Marcas" width="100" height="50"></li>
            </ul>
        </div>
