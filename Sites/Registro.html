    <main class="main-registro">

        <form class="colorletra-blanco form-registro">
            <div class="row">
                <div class="col">
                    <label for="Nombre">Nombre</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col">
                    <label for="Apellido">Apellido</label>
                  <input type="text" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="juangonzales@gmail.com" required>
              <br>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option></option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Brasil</option>
                    <option>Peru</option>
                    <option>Bolivia</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="genero">Genero</label>
                <select class="form-control" id="seleccion-genero">
                    <option></option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Binario</option>
                    <option>Prefiero no Decirlo</option>
                </select>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Contrasena</label>
              <input type="password" class="form-control" id="password" placeholder="contrasena" required>
              <small style="color: gray;">Debe Contener algun simbolo (! o -) y algun numero</small>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Santa Fe 1234">
                <br>
              </div>
            <div class="row">
                <div class="col ">
                  <input type="number" class="form-control" placeholder="Codigo Postal">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Ciudad">
                </div>
              </div>
            <br>
            <button type="registro" class="btn btn-secondary">Registrarse</button>
            <button type="reset" class="btn btn-secondary ">Borrar Datos</button>
        </form>
